			padding: 30px;
			border-radius: 8px;

		}

			padding: 10px;
			font-size: 1em;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.btn {
			padding: 10px 18px;
			font-size: 1em;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			background: #007bff;
			color: #fff;
			transition: background 0.2s;
		}

			.btn:disabled {

			}

			justify-content: center;
			margin-bottom: 10px;
		}

		.result {
			font-size: 1.1em;
			margin-top: 20px;
			font-weight: bold;
			text-align: center;
			min-height: 1.5em;
		}

			font-size: 1.2em;
			vertical-align: middle;
		}

		#buzzBtn.buzzed {
			background: #28a745;
		}

		#buzzBtn {
			transition: background 0.2s;
		}

		#timerDisplay {

			let currentQuestionIndex = 0;

			let speaking = false;
			let timer = null;

			function speakText(text, onend) {
				if ('speechSynthesis' in window) {
					window.speechSynthesis.cancel(); // Clear any previous queue
					const utter = new SpeechSynthesisUtterance(text);
					speaking = true;
					utter.onend = function () {
						speaking = false;
						questionRead = true;
						if (typeof onend === 'function') onend();
					};
					window.speechSynthesis.speak(utter);
				} else {
					// Typewriter effect for question display
					const questionCountElem = document.getElementById('questionCount');
					questionCountElem.textContent = '';
					let i = 0;
					speaking = true;
					questionRead = false;
					if (typewriterInterval) clearInterval(typewriterInterval);
					typewriterInterval = setInterval(function () {
						if (buzzed) {
							clearInterval(typewriterInterval);
							typewriterInterval = null;
							speaking = false;
							questionRead = false;
							if (typeof onend === 'function') onend();
							return;
						}
						if (i < text.length) {
							questionCountElem.textContent += text.charAt(i);
							i++;
						} else {
							clearInterval(typewriterInterval);
							typewriterInterval = null;
							speaking = false;
							questionRead = true;
							if (typeof onend === 'function') onend();
						}
					}, 40); // Adjust speed as needed
				}
			}

			function shuffleQuestions() {
				let arr = Array.from({ length: questions.length }, (_, i) => i);
				for (let i = arr.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[arr[i], arr[j]] = [arr[j], arr[i]];
				}
				return arr.slice(0, 20);
			}

			function showQuestion() {
				if (timer) resetTimer();
				if (currentQuestionIndex >= 20) {
					endQuiz();
					return;
				}
				document.getElementById('answerInput').value = '';
				document.getElementById('result').textContent = '';
				document.getElementById('questionCount').textContent = `Question ${currentQuestionIndex + 1} of 20`;
				document.getElementById('answerInput').disabled = true;
				document.getElementById('submitAnswer').disabled = true;
				document.getElementById('recordBtn').disabled = true;
				document.getElementById('buzzBtn').disabled = false;
				document.getElementById('buzzBtn').textContent = '🚨 Buzz!';
				document.getElementById('buzzBtn').style.background = '#ff416c';
				document.getElementById('timerDisplay').textContent = '';
				buzzed = false;
				questionRead = false;
				speaking = false;

				let qIdx = questionOrder[currentQuestionIndex];
				speakText(questions[qIdx].question);
			}

			function startTimer() {
				let seconds = timerSeconds;
				document.getElementById('timerDisplay').textContent = `⏳ ${seconds}s`;
				timer = setInterval(function () {
					seconds--;
					document.getElementById('timerDisplay').textContent = `⏳ ${seconds}s`;
					if (seconds <= 0) {
						resetTimer();
						if (buzzed && !document.getElementById('submitAnswer').disabled) {
							checkAnswer(true);
						}
					}
				}, 1000);
			}

			function resetTimer() {
				if (timer) {
					clearInterval(timer);
					timer = null;
				}
				document.getElementById('timerDisplay').textContent = '';
			}

			function checkAnswer(autoSubmit = false) {
				document.getElementById('answerInput').disabled = true;
				document.getElementById('submitAnswer').disabled = true;
				document.getElementById('buzzBtn').disabled = true;
				resetTimer();

				function normalize(str) {
					return (str + '').replace(/[^a-zA-Z0-9 ]/g, '').toLowerCase().trim();
				}

				let qIdx = questionOrder[currentQuestionIndex];
				const userAnswer = normalize(document.getElementById('answerInput').value);
				const correctAnswer = normalize(questions[qIdx].answer);
				let points = questions[qIdx].points;
				let resultText = '';
				let speakResult = '';

				if (userAnswer === correctAnswer) {
					totalPoints += points;
					resultText = `Correct! (+${points} points)`;
					speakResult = 'Correct!';
				} else {
					if (questionInterrupted) {
						totalPoints -= points;
						resultText = `Wrong! Correct answer: ${questions[qIdx].answer} (-${points} points)`;
					} else {
						resultText = `Wrong! Correct answer: ${questions[qIdx].answer}`;
					}
					speakResult = 'Wrong! The correct answer is ' + questions[qIdx].answer;
				}

				document.getElementById('result').textContent = resultText;
				speakText(speakResult, function () {
					currentQuestionIndex++;
					showQuestion();
				});
			}

			function endQuiz() {
				document.getElementById('quizScreen').style.display = 'none';
				document.getElementById('scoreScreen').style.display = '';
				document.getElementById('scoreResult').innerHTML = `<p>Well done, <b>${userName}</b>!</p><p>Your total score: <b>${totalPoints}</b> points.</p>`;
			}

			// FIXED: The user click now explicitly triggers a dummy speech event to "unlock" the audio engine
			function startQuiz() {
				const nameVal = document.getElementById('nameInput').value.trim();
				if (nameVal.length === 0) {
					alert('Please enter your name to start the quiz.');
					return;
				}

				// Unlock Speech Synthesis
				if ('speechSynthesis' in window) {
					window.speechSynthesis.cancel();
					const unlock = new SpeechSynthesisUtterance("");
					window.speechSynthesis.speak(unlock);
				}

				userName = nameVal;
				document.getElementById('nameScreen').style.display = 'none';
				document.getElementById('quizScreen').style.display = '';
				document.getElementById('mainTitle').textContent = 'Welcome ' + nameVal;
				currentQuestionIndex = 0;
				totalPoints = 0;
				questionOrder = shuffleQuestions();

				setTimeout(showQuestion, 100);
			}

			document.getElementById('submitName').onclick = startQuiz;

			document.getElementById('buzzBtn').onclick = function () {
				if (!buzzed) {
					buzzed = true;
					document.getElementById('buzzBtn').textContent = 'Buzzed!';
					document.getElementById('buzzBtn').classList.add('buzzed');
					document.getElementById('answerInput').disabled = false;
					document.getElementById('submitAnswer').disabled = false;
					document.getElementById('recordBtn').disabled = false;
					document.getElementById('answerInput').focus();
					startTimer();
					if (!questionRead && speaking) {
						if ('speechSynthesis' in window) {
							window.speechSynthesis.cancel();
							speakText('Question Interrupted');
						} else if (typewriterInterval) {
							clearInterval(typewriterInterval);
							typewriterInterval = null;
						}
						questionInterrupted = true;
					} else {
						questionInterrupted = false;
					}
				}
			};

			document.getElementById('submitAnswer').onclick = function () {
				if (buzzed) checkAnswer();
			};

			let recognizing = false;
			let recognition;
			if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
				const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
				recognition = new SpeechRecognition();
				recognition.lang = 'en-US';
				recognition.onstart = function () {
					recognizing = true;
					document.getElementById('micStatus').textContent = '🎙️ Listening...';
				};
				recognition.onend = function () {
					recognizing = false;
					document.getElementById('micStatus').textContent = '';
				};
				recognition.onresult = function (event) {
					document.getElementById('answerInput').value = event.results[0][0].transcript;
				};
				document.getElementById('recordBtn').onclick = function () {
					if (recognizing) recognition.stop(); else recognition.start();
				};
			}

			document.getElementById('restartBtn').onclick = function () {
				location.reload(); // Simplest way to reset all states
			};
